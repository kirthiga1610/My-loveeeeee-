  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;

/* Card */
.card {
  position: relative;
  top: 15vh;
  margin: auto;
  width: 90%;
  max-width: 420px;
  background: rgba(255,255,255,0.9);
  border-radius: 25px;

}

h1 {

}

/* Cartoon images */
.characters {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 15px 0;
}

.characters img {
  width: 90px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.proposal {

  color: #6a1a2b;

/* Buttons */
button {

  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
}

button:hover {
  transform: scale(1.1);
}

/* Message */
#message {
  margin-top: 20px;
  font-size: 1.3em;
  color: #c9184a;
}

/* Floating hearts & roses */
.float {
  position: absolute;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.8);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.4);
    opacity: 0;
  }
}

/* Kisses */
.kiss {

  font-size: 32px;
  animation: kissFly 3s ease-out forwards;
}

@keyframes kissFly {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(2) translateY(-200px); opacity: 0; }
}
</style>
